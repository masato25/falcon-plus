      containers:
      - name: falcon-graph
        image: masatow25/falcon-graph:v0.2
        #workingDir: "/root/graph"
        #command: ["./bin/falcon-graph"]
        #args: ["-c", "./config/cfg.json"]
        #volumeMounts:
        #- mountPath: '/root/open-falcon'
