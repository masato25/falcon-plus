apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: falcon-graph-pod
  labels:
    app: app
spec:
  selector:
    matchLabels:
      app: falcon-graph-pod
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: falcon-graph-pod
        role: master
        tier: backend
    spec:
